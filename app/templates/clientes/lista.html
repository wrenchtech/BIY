{% extends "base.html" %}

{% block content %}
<h2>Lista de Clientes</h2>

<a href="{{ url_for('main.nuevo_cliente') }}">Nuevo Cliente</a>

<table border="1" cellpadding="10">
    <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Objetivo</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>

    {% for cliente in clientes %}
    <tr>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.objetivo }}</td>
        <td>{{ cliente.estado }}</td>
        <td>
            <a href="{{ url_for('main.editar_cliente', id=cliente.id) }}">Editar</a>
            <form action="{{ url_for('main.eliminar_cliente', id=cliente.id) }}" method="POST" style="display:inline;">
                <button type="submit">Eliminar</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
